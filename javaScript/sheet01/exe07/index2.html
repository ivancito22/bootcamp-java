<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array2</title>
</head>
<body>
    <script>
        function sumarArray() {
  // Solicito ingresar números separados por comas
  let input = prompt("Introduce números separados por comas:");
  
  // Convierto la cadena de entrada en un array de números
  let numeros = input.split(',').map(Number);
  
  // Sumo todos los números del array
  let suma = numeros.reduce((acumulador, numero) => acumulador + numero, 0);
  
  // Imprimir la suma en la consola
  console.log("La suma es: " + suma);
}

// Llamar a la función
sumarArray();
    </script>
</body>
</html>
